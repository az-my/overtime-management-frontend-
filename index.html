
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      background-color: white;
    }
    .container {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .text-right {
      text-align: right;
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.gstatic.com; object-src 'self'">
  <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  <!-- <script src="script.js"></script> -->
  
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Data from Google Sheets</h1>
    <button id="authorize_button" style="display: none;" onclick="handleAuthClick()">Authorize</button>
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Append Data</h2>
      <form id="append-form" class="bg-white p-4 border border-gray-300 rounded">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="append-nama" class="block text-sm font-medium text-gray-700">NAMA:</label>
            <input type="text" id="append-nama" name="nama" required class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div>
            <label for="append-unit" class="block text-sm font-medium text-gray-700">UNIT:</label>
            <input type="text" id="append-unit" name="unit" value="UPT BANDA ACEH" disabled class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
        </div>
        <div class="mb-4">
          <label for="append-uraian-pekerjaan" class="block text-sm font-medium text-gray-700">URAIAN PEKERJAAN:</label>
          <input type="text" id="append-uraian-pekerjaan" name="uraian-pekerjaan" required class="mt-1 block w-full border border-gray-300 rounded p-2">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div>
            <label for="append-tanggal" class="block text-sm font-medium text-gray-700">TANGGAL:</label>
            <input type="date" id="append-tanggal" name="tanggal" required class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div>
            <label for="append-hari" class="block text-sm font-medium text-gray-700">HARI:</label>
            <input type="text" id="append-hari" name="hari" required class="mt-1 block w-full border border-gray-300 rounded p-2" disabled>
          </div>
          <div>
            <label for="append-status-hari" class="block text-sm font-medium text-gray-700">STATUS HARI:</label>
            <input type="text" id="append-status-hari" name="status-hari" required class="mt-1 block w-full border border-gray-300 rounded p-2" disabled>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div>
            <label for="append-jam-mulai" class="block text-sm font-medium text-gray-700">JAM MULAI:</label>
            <select id="append-jam-mulai" name="jam-mulai" required class="mt-1 block w-full border border-gray-300 rounded p-2">
              <!-- Options will be added by JavaScript -->
            </select>
          </div>
          <div>
            <label for="append-jam-selesai" class="block text-sm font-medium text-gray-700">JAM SELESAI:</label>
            <select id="append-jam-selesai" name="jam-selesai" required class="mt-1 block w-full border border-gray-300 rounded p-2">
              <!-- Options will be added by JavaScript -->
            </select>
          </div>
          <div>
            <label for="append-durasi" class="block text-sm font-medium text-gray-700">DURASI:</label>
            <input type="number" step="0.01" id="append-durasi" name="durasi" required class="mt-1 block w-full border border-gray-300 rounded p-2" disabled>
          </div>
          <div>
            <label for="append-total-jam-bayar" class="block text-sm font-medium text-gray-700">TOTAL JAM BAYAR:</label>
            <input type="number" step="0.01" id="append-total-jam-bayar" name="total-jam-bayar" required class="mt-1 block w-full border border-gray-300 rounded p-2" disabled>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="append-upah-per-jam" class="block text-sm font-medium text-gray-700">UPAH PER JAM:</label>
            <input type="text" id="append-upah-per-jam" name="upah-per-jam" value="22,156.00" required class="mt-1 block w-full border border-gray-300 rounded p-2 text-right">
          </div>
          <div>
            <label for="append-total-biaya" class="block text-sm font-medium text-gray-700">TOTAL BIAYA:</label>
            <input type="text" id="append-total-biaya" name="total-biaya" required class="mt-1 block w-full border border-gray-300 rounded p-2 text-right" disabled>
          </div>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Append</button>
      </form>
    </div>
    <table class="min-w-full bg-white border border-gray-300 mb-4 table-auto" id="data-table">
      <!-- Data will be inserted here by JavaScript -->
    </table>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h2 class="text-xl font-semibold mb-2">Update Data</h2>
        <form id="update-form" class="bg-white p-4 border border-gray-300 rounded">
          <div class="mb-4">
            <label for="update-range" class="block text-sm font-medium text-gray-700">Range:</label>
            <input type="text" id="update-range" name="range" required class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <div class="mb-4">
            <label for="update-values" class="block text-sm font-medium text-gray-700">Values (comma-separated):</label>
            <input type="text" id="update-values" name="values" required class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        </form>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Delete Data</h2>
        <form id="delete-form" class="bg-white p-4 border border-gray-300 rounded">
          <div class="mb-4">
            <label for="delete-range" class="block text-sm font-medium text-gray-700">Range:</label>
            <input type="text" id="delete-range" name="range" required class="mt-1 block w-full border border-gray-300 rounded p-2">
          </div>
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        </form>
      </div>
    </div>
  </div>
    <!-- Google APIs -->
  <!-- Google APIs -->
  <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="data.js"></script>
  <script src="eventListeners.js"></script>
</body>
</html>
