<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Full-Width Container -->
    <div class="w-full p-4 grid gap-8">
        <!-- Input Form -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Add New Entry</h2>
            <form id="overtimeForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-gray-700 font-bold mb-2">Nama: <span class="text-red-500">*</span></label>
                        <select id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Pilih Nama</option>
                        </select>
                    </div>

                    <!-- Unit Field -->
                    <div>
                        <label for="unit" class="block text-gray-700 font-bold mb-2">Unit:</label>
                        <input id="unit" name="unit" type="text" value="UPT BANDA ACEH" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>
                </div>

                <!-- Job Description Field -->
                <div class="mb-4">
                    <label for="jobDescription" class="block text-gray-700 font-bold mb-2">Uraian Pekerjaan:</label>
                    <textarea id="jobDescription" name="jobDescription" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <!-- Date Field -->
                    <div>
                        <label for="overtimeDate" class="block text-gray-700 font-bold mb-2">Tanggal Lembur:</label>
                        <input id="overtimeDate" name="overtimeDate" type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <!-- Day Field -->
                    <div>
                        <label for="day" class="block text-gray-700 font-bold mb-2">Hari:</label>
                        <input id="day" name="day" type="text" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>

                    <!-- Day Status Field -->
                    <div>
                        <label for="dayStatus" class="block text-gray-700 font-bold mb-2">Status Hari:</label>
                        <input id="dayStatus" name="dayStatus" type="text" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <!-- Start Time Field -->
                    <div>
                        <label for="startTime" class="block text-gray-700 font-bold mb-2">Jam Mulai:</label>
                        <select id="startTime" name="startTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Pilih Jam</option>
                        </select>
                    </div>

                    <!-- End Time Field -->
                    <div>
                        <label for="endTime" class="block text-gray-700 font-bold mb-2">Jam Selesai:</label>
                        <select id="endTime" name="endTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Pilih Jam</option>
                        </select>
                    </div>

                    <!-- Duration Field -->
                    <div>
                        <label for="duration" class="block text-gray-700 font-bold mb-2">Durasi (Jam):</label>
                        <input id="duration" name="duration" type="text" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>

                    <!-- Total Hours Field -->
                    <div>
                        <label for="totalHours" class="block text-gray-700 font-bold mb-2">Total Jam:</label>
                        <input id="totalHours" name="totalHours" type="text" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- Hourly Wage Field -->
                    <div>
                        <label for="hourlyWage" class="block text-gray-700 font-bold mb-2">Upah Lembur Per Jam:</label>
                        <input id="hourlyWage" name="hourlyWage" type="text" value="22.156,00" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>

                    <!-- Total Cost Field -->
                    <div>
                        <label for="totalCost" class="block text-gray-700 font-bold mb-2">Total Biaya:</label>
                        <input id="totalCost" name="totalCost" type="text" disabled class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit
                    </button>
                </div>
            </form>
            <p id="formMessage" class="mt-4 text-sm text-red-600 hidden"></p>
        </div>

        <!-- Table with Pagination -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Existing Data</h2>
            <div class="overflow-x-auto">
                <table class="table-auto w-full border-collapse border border-gray-200">
                    <thead class="bg-gray-100" id="data-table-header"></thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>
            <div id="pagination" class="flex justify-center mt-4"></div>
        </div>
    </div>

    <script src="./add.js"></script>
    <script src="./read.js"></script>
</body>
</html>
