<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refined Tailwind Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col h-screen">
  <!-- Fixed Header -->
  <header class="bg-blue-600 text-white p-4 fixed top-0 w-full z-10">
    <h1 class="text-2xl font-bold text-center">Fixed Header with Tailwind</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto mt-16 mb-16 container mx-auto p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Form Section (1/3) -->
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Form</h2>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Submit
          </button>
        </form>
      </div>

      <!-- Table Section (2/3) -->
      <div class="lg:col-span-2 bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Table</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-300 text-sm text-gray-700">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Name</th>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Email</th>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-4 py-2 border-b border-gray-300">John Doe</td>
                <td class="px-4 py-2 border-b border-gray-300">john@example.com</td>
                <td class="px-4 py-2 border-b border-gray-300">
                  <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                </td>
              </tr>
              <tr>
                <td class="px-4 py-2 border-b border-gray-300">Jane Smith</td>
                <td class="px-4 py-2 border-b border-gray-300">jane@example.com</td>
                <td class="px-4 py-2 border-b border-gray-300">
                  <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full text-center z-10">
    <p>Â© 2025 Your Company Name. All rights reserved.</p>
  </footer>
</body>

</html>
