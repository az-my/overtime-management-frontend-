<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUI Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [require("daisyui")],
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col h-screen">
  <!-- Fixed Header -->
  <header class="bg-blue-600 text-white p-4 fixed top-0 w-full z-10 shadow-lg">
    <h1 class="text-2xl font-bold text-center">Fixed Header with DaisyUI</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto mt-16 mb-16 container mx-auto p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Form Section (1/3) -->
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Form</h2>
        <form class="form-control space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Name</span>
            </label>
            <input type="text" placeholder="Enter your name" class="input input-bordered w-full">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input type="email" placeholder="Enter your email" class="input input-bordered w-full">
          </div>
          <button type="submit" class="btn btn-primary w-full">Submit</button>
        </form>
      </div>

      <!-- Table Section (2/3) -->
      <div class="lg:col-span-2 bg-white p-4 shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Table</h2>
        <div class="overflow-x-auto">
          <table class="table table-zebra w-full">
            <!-- Table Header -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>
                  <button class="btn btn-error btn-xs">Delete</button>
                </td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>
                  <button class="btn btn-error btn-xs">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full text-center z-10 shadow-lg">
    <p>Â© 2025 Your Company Name. All rights reserved.</p>
  </footer>
</body>

</html>
